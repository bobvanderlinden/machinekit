sudo: required

notifications:
  email: 
    on_success: never
    on_failure: always
  webhooks:
    urls:
      - $GITTER_IM_URL
    on_success: change
    on_failure: always
    on_start: never

deploy:
  - provider: packagecloud
    repository: "machinekit"
    username: "bobvanderlinden"
    dist: "debian/wheezy"
    token:
      secure: 

language: bash

services:
- docker

before_install:
  - gem install package_cloud

env:
  global:
    - ROOT=/opt/rootfs
    - JOBS=2
  matrix:
    - TAG=wheezy-64    CMD=run_tests
    - TAG=wheezy-64    CMD=build_deb

script:
- .travis/docker_run.sh

